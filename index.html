<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>

  <div class="container">
    <div class="header">
      Calculadora de Juros
    </div>
    <div id="hideForm">
      <form class="form" id="form">
        <label>
          Nome:
          <input type="text" name="name" id="name">
        </label>
        <label>
          Valor das mensalidades:
          <div>
            R$
            <input type="text" name="monthly" id="monthly" class="monthly">
            ,
            <input type="text" name="monthlyDecimal" id="monthlyDecimal" class="monthly">
          </div>
        </label>
        <label>
          Taxa de juros: (em porcentagem)
          <div class="taxCont">
            <input type="text" name="tax" id="tax" class="tax">
            ,
            <input type="text" name="taxDecimal" id="taxDecimal" class="tax">
            %
          </div>
        </label>
        <label>
          Tempo de contribuição (em meses):
          <input type="text" name="time" id="time">
        </label>
        <input type="submit" class="buttonSubmit" id="buttonSubmit">
        
      </form>
    </div>

    <div class="resultText hidden" id="resultText"></div>

  </div>

  <script src="script/main.js"></script>
</body>
</html>
